<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>{{ page.title }} | selfdriven</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>

<body>
	<header class="header">
		<div class="logo">
			<img src="/assets/img/selfdriven-logo.svg" alt="selfdriven logo" />
			<span>selfdriven</span>
		</div>
		<nav class="nav">
			<a href="/team">Team</a>
			<a href="/contact">Contact</a>
		</nav>
	</header>

	<main class="main-content">
		{{ content }}
	</main>

	<footer class="footer">
		<div class="footer-left">
			<img src="/assets/img/selfdriven-logo-white.svg" alt="selfdriven logo" />
		</div>
		<div class="footer-links">
			<a href="https://selfdriven.community">selfdriven.community</a>
			<a href="https://selfdriven.fyi">selfdriven.fyi</a>
			<a href="https://selfdriven.app">selfdriven.app</a>
			<a href="https://selfdriven.tech">selfdriven.tech</a>
			<a href="https://selfdriven.ai">selfdriven.ai</a>
			<a href="https://octomics.io">octomics.io</a>
			<a href="https://skillzeb.io">skillzeb.io</a>
		</div>
		<div class="footer-right">
			<a href="/team">Team</a>
			<a href="/services">Services</a>
			<a href="/docs">Docs</a>
			<a href="/guides">Guides</a>
			<a href="https://github.com/selfdriven">Github</a>
			<a href="/contact">Contact</a>
			<a href="/cookies">Cookies Policy</a>
		</div>
	</footer>
</body>

<script>
	const toggle = document.getElementById('dark-toggle');
	toggle.addEventListener('change', () => {
		document.body.classList.toggle('dark');
	});
</script>

</html>
